<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form [formGroup]=registrationForm>

        <mat-form-field floatLabel="auto">
          <mat-label>nom</mat-label>
          <input matInput required formControlName="userName">
          <!-- <mat-error *ngIf="userName.errors?.required">This field is required</mat-error> -->
        </mat-form-field>
        <mat-form-field floatLabel="auto">
          <mat-label>email</mat-label>
          <input matInput required formControlName="email">
          <!-- <mat-error *ngIf="email.errors?.required">This field is required</mat-error>
                <mat-error *ngIf="email.errors?.pattern"> Please provide a valid email address</mat-error> -->
        </mat-form-field>
        <mat-form-field floatLabel="auto">
          <mat-label>mot de passe</mat-label>
          <input matInput required formControlName="password">
          <!-- <mat-error *ngIf="password.errors?.required">This field is required</mat-error> -->
          <!-- <mat-error *ngIf="password.errors?.pattern"> il doit contenir au moins un caract�re minuscule et
                  un majuscule, un entier et un caract�re sp�cial</mat-error> -->
          <mat-hint> min 5 characters</mat-hint>
        </mat-form-field>
      
        <mat-form-field floatLabel="auto">
          <mat-label>confirmez mot de passe</mat-label>
          <input matInput required formControlName="confirmPassword">
          <!-- <mat-error *ngIf="confirmPassword.errors?.required">This field is required</mat-error> -->
          <!-- <mat-error *ngIf=' registrationForm.errors?.misMatch '> password mismatch</mat-error> -->
        </mat-form-field>
              <h3>Skills</h3>
             <div>
                <mat-form-field class="example-chip-list"  formArrayName="skills">
               <mat-chip-list #chipList aria-label="skill selection">
                  <mat-chip *ngFor="let skill of registrationForm.get('skills').controls ; i = index " [selectable]="selectable" [removable]="removable" (removed)="remove(i)">
                    {{skill.value}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="New skill..." #skillInput [formControl]="skillCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                  <mat-option *ngFor="let skill of filteredSkills | async" [value]="skill">
                    {{skill}}
                  </mat-option>
                </mat-autocomplete>
               </mat-form-field>
              </div>
             <button mat-raised-button color="accent" type="submit"> submit form</button> 
        <!-- <button mat-raised-button (click)="loadApiData()" type="button">load data</button> -->
      
        
      </form>
    </div>
  </div>
</div>
